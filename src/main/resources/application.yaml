spring:
  application:
    name: danuri-rest

  output:
    ansi:
      enabled: ALWAYS

  jackson:
    serialization:
      write-dates-as-timestamps: false
    date-format: yyyy-MM-dd'T'HH:mm:ss
    time-zone: Asia/Seoul

  web:
    resources:
      add-mappings: false

  jpa:
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  data:
    redis:
      port: ${REDIS_PORT}
      host: ${REDIS_HOST}
      timeout: 3000ms

management:
  metrics:
    tags:
      application: ${spring.application.name}
  endpoints:
    web:
      exposure:
        include: "*"
  server:
    port: 8081

sentry:
  dsn: "${SENTRY_DSN}"
  exception-resolver-order: -2147483647
  max-request-body-size: always
  send-default-pii: true
  traces-sample-rate: 1.0
  environment: ${spring.profiles.active}

discord:
  name: discord-feign-client
  webhook-url: ${DISCORD_WEBHOOK}

sms:
  apiKey: ${SMS_API_KEY}
  apiSecret: ${SMS_SECRET_KEY}
  fromNumber: ${SMS_FROM_NUMBER}
  pfId: ${SMS_KAKAO_PFID}

s3:
  endpoint: ${S3_ENDPOINT}
  access-key: ${S3_API_KEY}
  secret-key: ${S3_SECRET_KEY}

verify-code:
  expires: 180000

short-url:
  name: short-url-feign-client
  maker-url: ${SHORT_URL_MAKER_URL}

excel:
  template:
    path: template/space_usage_history.xlsx
  data:
    start-row: 4
    summary-row-offset: 1
  style:
    font-name: 맑은 고딕
    font-size: 10
  format:
    date-time: yyyy-MM-dd HH:mm:ss
  form:
    age-field: 나이
    sex-field: 성별

---
spring:
  config:
    activate:
      on-profile: stg
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: true

jwt:
  access-token-key: ${ACCESS_TOKEN_KEY}
  refresh-token-key: ${REFRESH_TOKEN_KEY}
  access-token-expires: 1800000
  refresh-token-expires: 604800000

cors:
  allowed-origins: http://localhost:3000, https://admin.danuri.cloud

---
spring:
  config:
    activate:
      on-profile: prod
  jpa:
    hibernate:
      ddl-auto: none
  flyway:
    enabled: true
    baseline-on-migrate: true
    validate-on-migrate: true

jwt:
  access-token-key: ${ACCESS_TOKEN_KEY}
  refresh-token-key: ${REFRESH_TOKEN_KEY}
  access-token-expires: 1800000 # 30 minutes
  refresh-token-expires: 604800000 # 1 day

cors:
  allowed-origins: https://admin.danuri.cloud

sentry:
  traces-sample-rate: 0.1

---
spring:
  config:
    activate:
      on-profile: dev
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.H2Dialect
  flyway:
    enabled: false
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
      encoding: UTF-8

jwt:
  access-token-key: devAccessTokenSecretKey123456789
  refresh-token-key: devRefreshTokenSecretKey123456789
  access-token-expires: 1800000
  refresh-token-expires: 604800000

cors:
  allowed-origins: http://localhost:3000, http://localhost:3001, http://localhost:8080

sentry:
  dsn: ""
  enabled: false